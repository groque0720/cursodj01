{% extends 'base.html' %}


{% block title %}
    Lista Departamento
{% endblock title %}
    

{% block content %}

{% include 'includes/header.html' %}

<div class="grid-container">
    <div class="grid-x">
        <h1>Actualizar empleado</h1>
        <div class="cell">
            <form class="grid-x grid-margin-x" action="" method="POST" enctype="multipart/form-data">

                {% csrf_token %}

                <div class="large-6 cell">
                    <label for="">Nombres: 
                        {{ form.first_name }}
                    </label>
                </div>

                <div class="large-6 cell">
                    <label for="">Apellido: 
                        {{ form.last_name }}
                    </label>
                </div>

                <div class="large-6 cell">
                    <label for="">Trabajo:
                        {{ form.job }}
                    </label>
                </div>

                <div class="large-6 cell">
                    <label for="">Departamento: 
                        {{ form.departamento }}
                    </label>
                </div>

                <div class="large-6 cell">
                    <label for="">habilidades: 
                        {{ form.habilidades }}
                    </label>
                </div>

                <div class="large-6 cell">
                    <label for="">Avatar: 
                        {{ form.avatar }}
                    </label>
                </div>

                <div class="large-6 cell">
                    <button type="submit" class="success button">Guardar</button>
                </div>

            </form>
        </div>
    </div>
</div>
    
{% endblock content %}




        
</body>
</html>
