{% extends 'base.html' %}


{% block title %}
    Lista Departamento
{% endblock title %}
    

{% block content %}

{% include 'includes/header.html' %}

<div class="grid-container">
    <div class="grid-x">
        <h1 class="cell">Lista Departamento</h1>
        <div class="cell">
            <table>
                <tbody>
                    
                    {% for departamento  in departamentos %}
                        <tr>
                            <td>{{ departamento.name }}</td>
                            <td>{{ departamento.short_name }}</td>
                            <td>
                                <a class="button warning" href="{% url 'empleados_app:empleados_by_departamento' departamento.short_name %}">Ver</a>
                            </td>
                        </tr>                        
                    {% endfor %}

                </tbody>
            </table>
        </div>
    </div>
</div>
    
{% endblock content %}
